{% extends "recipe_manager/base_generic.html" %}

{% block content %}

<div class="row">
	<div class="col-6 offset-1">
		<form action="" method="post">
			{% csrf_token %}
			<table>
			{{ form.as_table }}

		</form>
	</div>
</div>  
{% endblock %}
